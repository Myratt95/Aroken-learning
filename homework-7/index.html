<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSFORM</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <transform>
        <div class="wrapper">
            <div class="quads">
                <div class="quads__quad quads__quad--red"></div>
                <div class="quads__quad quads__quad--green"></div>
                <div class="quads__quad quads__quad--blue"></div>
            </div>
            <div class="area">
                <div class="area__place area__place--for-red">Красный</div>
                <div class="area__place area__place--for-green">зелёный</div>
                <div class="area__place area__place--for-blue">Синий</div>
            </div>
        </div>
    </transform>
    <position>
        <div class="container">
            <div class="fixed">
                <div class="fixed__rectangle">
                    <div class="fixed__circle"></div>
                </div>
            </div>
        </div>
    </position>
    <psevdoelemnts>
        <div class="psevdoelemnt">
            <h1>Заголовок</h1>
        </div>
    </psevdoelemnts>
    <animation>
        <div class="container">
            <div class="inner">
                <div class="animation__quads">
                    <p class="animation__title">Успех!</p>
                    <div class="animation__aline"></div>
                </div>
            </div>
        </div>
    </animation>
</body>

</html>
